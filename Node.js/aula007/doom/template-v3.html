<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <P>{{ titulo }}</P>
    <input type="text" v-on:input="saudacao">

</div>
<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vuejs 2!' //setando pelo js em vez de setar pelo html
        },
        methods: {
            saudacao: function(event) {
                console.log(this)
                this.titulo = event.target.value
            }
        }
    })
</script>
