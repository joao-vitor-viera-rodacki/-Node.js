<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <p>{{ titulo }}</p>
    <!-- <p> " usando vue</p> setando direto no html-->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vuejs 2!' //setando pelo js em vez de setar pelo html
        },
        methods: {
            alterarTitulo(event) {
                this.titulo = event.target.value
            }
        }
    })
</script>
