<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <P>{{ titulo }}</P>
    <input type="text" v-on:input="saudacao">
    <p cr3-bind="link">Tu Ã© gay</p>
    <!-- <a href="{{ link }}">google</a> -->
    <a v-bind:href="link">google</a>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vuejs 2!', //setando pelo js em vez de setar pelo html
            link: "https://google.com.br"
        },
        methods: {
            saudacao: function(event) {
                console.log(this)
                this.titulo = event.target.value
            }
        }
    })
</script>
