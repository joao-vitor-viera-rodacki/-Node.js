<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar"> Somar 1 </button>
    <hr>
    <p v-on:mousemove="mauseEvent"> Mause : {{ x }} E {{ y }}</p>
</div>
<script>
    new Vue ({
        el: "#app",
        data : {
            contador: 0,
            x : 0,
            y : 0,
        },
        methods : {
            somar() {
                this.contador++
            },
            mauseEvent(event) {
                console.log(event)
                this.x = event.clientX
                this.y = event.clientY
            }

        }
    })
</script>
