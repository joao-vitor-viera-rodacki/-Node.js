<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de velocidade</title>

</head>
<body>
    <h1>Testando sua velocidade</h1>
    <input type="text" id="n1" ">
    <input type="button" id="but1" value="Aperte" onclick="tesVelocidade()">

    <div id="res"> </div>

    <script>
        var bot1 = window.document.getElementById("n1")
        var res = window.document.getElementById("res")
        
        function tesVelocidade(){
            var velo = bot1.value
            var multa = velo * 20
            console.log(velo)
            res.innerHTML = `<p>Sua velocidade <strong>${bot1.value}</strong></p>`
            if(velo > 80){
                res.innerHTML += `<p>Voce foi multado  em <strong>$ ${multa} Reais</strong></p>`
            }
            else{
                res.innerHTML += `<p> Voce nao foi multado</p>`
            }
        }
    </script>
</body>
</html>
